<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>interactive-pricing-component</title>
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p class="header-parag">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </header>
    <div class="main-container">
      <div class="slider-container">
        <span class="view hundredK">100K PAGEVIEWS</span>
        <input type="range" class="slider" min="0" max="5" />
        <div class="lateChange">
          <p class="money sixteen">$16.00</p>
          <span class="month">/ month</span>
        </div>
      </div>
      <div class="billing-container">
        <span class="monthly-bill">Monthly Billing</span>
        <label class="switch">
          <input type="checkbox" />
          <span class="sliders round"></span>
        </label>
        <span class="yearly-Bill">Yearly Billing</span>
        <span class="discount-small-span">-25%</span>
        <span class="twenty-five-percent-desk">25% discount</span>
      </div>
      <hr class="line" />
      <div class="bottom-main-con">
        <div class="bottom-spans-con">
          <div class="check">
            <img src="./images/icon-check.svg" alt="" />
            <span class="bottom-span">Unlimited websites</span>
          </div>
          <div class="check">
            <img src="./images/icon-check.svg" alt="" />
            <span class="bottom-span">100% data ownership </span>
          </div>
          <div class="check">
            <img src="./images/icon-check.svg" alt="" />
            <span class="bottom-span">Email reports</span>
          </div>
        </div>
        <button class="bottom-btn">Start my trial</button>
      </div>
    </div>
  </body>
</html>
